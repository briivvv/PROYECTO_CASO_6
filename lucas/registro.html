<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Academia Melodía</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h2>Registro en Academia Melodía</h2>
    <nav>
      <a href="index.html">Volver al Inicio</a>
    </nav>
  </header>

  <section class="section">
    <h2>Regístrate</h2>
    <p>Completa tus datos para inscribirte en nuestros cursos.</p>
    <form action="#" method="post">
      <div>
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required />
      </div>
      <div>
        <label for="curso">Curso de interés:</label><br>
        <select id="curso" name="curso" required>
          <option value="">Selecciona un curso</option>
          <option value="piano">Piano</option>
          <option value="guitarra">Guitarra</option>
          <option value="vocalizacion">Vocalización</option>
          <option value="violin">Violín</option>
          <option value="trompeta">Trompeta</option>
        </select>
      </div><br>
      <button type="submit" class="btn-primary">Registrarme</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Academia Melodía. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
